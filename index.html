<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album delle Figurine</title>
    <!-- Importa il file CSS generale -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wrapper.css">
    <!-- Importa il file CSS specifico per la pagina -->
    <link rel="stylesheet" href="./css/home.css">
    
    <!-- Importa i font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <style>
        /* Nascondi il contenuto finché la pagina non è caricata */
        body {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Logo a sinistra -->
            <div class="logo"><a href="/html/album.html">
                <img src="/img/logonavcrop.png" alt="logo">
            </a></div>
        
            <!-- Link a destra -->
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./html/login.html">Login</a>
                <a href="./html/signup.html">Registrati</a>
            </div>
        </div>
    </header>
    <!-- Contenuto principale -->
    <div id="wrapper">
        <h1>Benvenuto nell'Album delle Figurine</h1>
        <p>Raccogli, colleziona e scambia le figurine dei tuoi supereroi preferiti!</p>
        <button onclick="location.href='./html/login.html'" class="form-item main-btn">Accedi</button>
        <button onclick="location.href='./html/signup.html'" class="main-btn form-item">Registrati</button>
    </div>

    <script>
        // Mostra il contenuto solo dopo il caricamento completo della pagina
        window.onload = () => {
            document.body.style.visibility = "visible";
        };
    </script>
    <footer>
        <p>©️ 2025 Album Figurine Supereroi</p>
    </footer>
</body>
</html>
